<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Upcoming Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="container-fluid px-0 justify-content-center align-items-center">
    <header class="row mx-0 justify-content-center align-items-center">
        <nav class="row navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center text-lg-start text-center">
                <a class="navbar-brand" href="./index.html">
                    <figure>
                        <img src="./assets/images/Logo_Amazing_Events.png" alt="Logo">
                    </figure>
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./past_events.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row header justify-content-center mt-3 align-items-center">
            <a class="col-1 p-0 d-flex justify-content-center" href="./index.html">
                <span class="carousel-control-prev-icon"></span>
            </a>
    
            <h1 class="col-9 text-center">UPCOMING EVENTS</h1>
            
            <a class="col-1 p-0 d-flex justify-content-center" href="./past_events.html">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </header>
        
    <main class="container-lg container-fluid">
        <form class="row my-4 p-3 filter">
            <fieldset class="col-12 col-lg-8 d-flex justify-content-evenly flex-wrap" id="checkboxs">
                <div class="d-flex">
                    <input type="checkbox" name="cinema" value="Cinema">
                    <figure>
                        <img src="./assets/images/cinema-icon.ico" alt="Cinema">
                    </figure>
                </div>
    
                <div class="d-flex">
                    <input type="checkbox" name="party" value="Costume Party">
                    <figure>
                        <img src="./assets/images/party-icon.png" alt="Costume Party">
                    </figure>
                </div>
    
                <div class="d-flex">
                    <input type="checkbox" name="food" value="Food Fair">
                    <figure>
                        <img src="./assets/images/food-icon.ico" alt="Food Dair">
                    </figure>
                </div>
                
                <div class="d-flex">
                    <input type="checkbox" name="marathon" value="Race">
                    <figure>
                        <img src="./assets/images/marathon-icon.png" alt="Marathon">
                    </figure>
                </div>
    
                <div class="d-flex">
                    <input type="checkbox" name="museum" value="Museum">
                    <figure>
                        <img src="./assets/images/museum-icon.ico" alt="Museum Tour">
                    </figure>
                </div>
    
                <div class="d-flex">
                    <input type="checkbox" name="concert" value="Music Concert">
                    <figure>
                        <img src="./assets/images/conciert-icon.png" alt="Music Concert">
                    </figure>
                </div>
    
                <div class="d-flex">
                    <input type="checkbox" name="book" value="Book Exchange">
                    <figure>
                        <img src="./assets/images/books-icon.png" alt="Book Exchange">
                    </figure>
                </div>
            </fieldset>

            <fieldset class="form-searcher col-12 col-lg-4 d-flex justify-content-end">
                <input class="me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-black" type="submit">Search</button>
            </fieldset>
        </form>

        <div class="row justify-content-evenly align-items-center" id="upcomingEvent">
        </div>
    </main>

    <footer class="container-fluid mt-3 px-0 mx-0 row mx-auto">
        <div class="col d-flex justify-content-evenly my-auto" id="icons-footer">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://facebook.com/" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
            <span class="me-5">Cohort-14 Luis Lopez</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/scripts/data.js"></script>
    <script src="./assets/scripts/upcoming_events.js"></script>
</body>
</html>
